<div class="card" *ngIf ="cart?.items">
    <div class="card-body">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-text">You have {{cart.totalItemsCount}} items in your shopping card</p>
      <ul class="list-group list-group-flush" *ngFor="let item of cart.items" >
          <li class="list-group-item">
              {{item.quantity}} x {{item.title}}
              <div class="float-end">{{item.totalPrice | currency:'USD':'symbol'}}</div>
          </li>
          <li class="list-group-item">
              Total
              <div class="float-end">{{cart.totalPrice | currency:'USD':'symbol'}}</div>
          </li>
      </ul>
    </div>
  </div>
